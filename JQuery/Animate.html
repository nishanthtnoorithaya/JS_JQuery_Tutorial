<html>
    <head>
        <title>Animate in JQuery</title>
        <link rel="stylesheet" href="CSS/animate_style.css">
            <body>
                <h1>Animate in JQuery</h1>
                <button id="btn1">Click Me</button>
                <div class="Mycube" id="cube">
                <center><p>Cube</p></center> 
                </div> 
            </body>
        <script src="jquery.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#cube").animate({left:'300px',color:'red',opacity:'1',width:'200px',height:'200px'},1000)                    
                });     
            })  
        </script>
    </head>
</html>
