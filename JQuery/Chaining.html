<html>
    <head>
        <title>Chaining in JQuery</title>
        <center>
            <body>
                <h1>Chaining in JQuery</h1>
                <p id="p1">Namste Im the boss</p>
                <p id="p2">Python Lover</p>
                <button id="btn1">Click Me 1</button><br><br>
                <button id="btn2">Click Me 2</button>
            </body>
        </center>
        <script src="jquery.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#p1").fadeOut(3000,function(){
                        alert("Faded")})
                    })
                    $("#btn2").click(function(){
                        $("#p2").fadeOut(3000).fadeIn(2000).slideDown(1000).slideUp(1000)});
                    
                })
        </script>
    </head>
</html>
