<html>
    <head>
        <title>Slide Effects in JQuery</title>
        <center>
            <body>
                <h1>Slide Effects in JQuery</h1>
                <p>Nishu Python Lover</p>
                <button id="btn1">Click Me 1</button><br><br>
                <button id="btn2">Click Me 2</button><br><br>
                <button id="btn3">Click Me 3</button>
            </body>
        </center>
        <script src="jquery.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(fn1)
                $("#btn2").click(fn2)
                $("#btn3").click(fn3)
                function fn1(){
                    $("p").slideUp()
                }
                function fn2(){
                    $("p").slideDown()
                }
                function fn3(){
                    $("p").slideToggle()
                }
            })
        </script>
    </head>
</html>
