<html>
    <head>
        <title>Looping Statements</title>
    </head>
    <body>
        <center>
            <h1>Input from user and alert</h1>
            <script  type="text/javascript">
                function fn1()
                {
                    var sting=document.getElementById("text1").value;
                    alert(sting)
                }
            </script>
            <input id="text1" type="text" placeholder="Enter Anything "> &nbsp;
            <button id="button1" type="submit" onclick="fn1()">click me</button>
        </center>
    </body>
</html>
