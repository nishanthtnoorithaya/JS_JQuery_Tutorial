<html>
    <head>
        <title>Change style of tag</title>
    </head>
            <script type="text/javascript">
                function fn2()
                {
                    var y=document.getElementsByTagName("p");
                    y[0].style.fontSize=25;
                    y[1].style.fontwieght="bold";
                    y[2].style.color="Yellow";
                }
            </script>
            <body>
                <center>
                    <h1>Changing the style of tags</h1>
                    <p>Nishanth</p>
                    <p>Nishmitha</p>
                    <p>Geetha</p>
                    <button id="btn" onclick="fn2()">Submit</button>
                </center>
            </body>        

</html>
