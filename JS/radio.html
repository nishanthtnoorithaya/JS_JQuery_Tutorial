<html>
    <head>
        <title>Radio Button Page</title>
    </head>
    <body>
        <center>
            <script type="text/javascript">
                function fn2()
                {
                    var x=document.getElementById("text1");
                    var y=document.getElementById("text2");
                    if (x.checked==true)
                    {
                        alert(x.value+" "+"is checked")
                    }
                    else if(y.checked==true)
                    {
                        alert(y.value+" "+ "is checked")
                    }
                    else
                    {
                        alert("None is checked")
                    }
                   
                }
            </script>
            <h1>Radio buttons</h1>
            <input id="text1" type="radio" value="Python">Python</input><br><br>
            <input id="text2" type="radio" value="Java">Java</input><br><br>
            <input id="text3" type="radio" value="C++">C++</input><br><br>
            <button id="button1" onclick="fn2()">click me</button>
        </center>
    </body>
</html>
