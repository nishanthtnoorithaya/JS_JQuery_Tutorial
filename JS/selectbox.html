<html>
    <head>
        <title>Select Option Page</title>
    </head>
    <body>
        <center>
            <h1>Dropdown menu</h1>
            <script type="text/javascript">
                function fn2()
               {
                var select=document.getElementById("s1")
                alert(select.options[select.selectedIndex].value) 
               }
            </script>
            <select id="s1">
                <option value="Nishu">Nishu</option>
                <option value="Nishmi">Nishmi</option>
                <option value="Appa">Appa</option>
                <option value="Geetha">Geetha</option>
            </select>
            <button id="button1" onclick="fn2()">click me</button>
        </center>
    </body>
</html>
