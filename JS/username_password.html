<html>
    <head>
        <title>Login page</title>
        <center>
            <h1>Login Page</h1>
            <script type="text/javascript">
            function buttonclick()
            {
                var user=document.getElementById("text1");
                var pass=document.getElementById("pass");

                if(user.value.trim()=="")               
                {
                    document.getElementById("lb1").style.visibility="visible";
                    document.getElementById("lb1").innerHTML="Please enter the username";
                    //document.getElementById("lb1").style.border="solid 3px red";
                    return false;
                }
                else if (pass.value.trim()=="")
                {
                if(user.value.trim().length>0)
                {
                     document.getElementById("lb1").style.visibility="hidden";
                     document.getElementById("lb2").style.visibility="visible";
                     document.getElementById("lb2").innerHTML="Please enter the password";                    
                    return false;
                }
                else if(pass.value.length<8)
                {
                    document.getElementById("lb2").style.visibility="visible";
                    return false;
                }  
                }              
                else if ((pass.value.length>8)&&(user.value.trim().length>0))
                {
                    alert("Login Successfull")
                    return true;
                }
            }
            </script>
            <body>
             <form onsubmit="return buttonclick()" >
                 <input id="text1" type="text" placeholder="Username"/>
                 <br>
                 <label id="lb1" style="color:red;visibility:hidden">Invalid</label>
                 <br>
                 <input id="pass" type="password" placeholder="Password" />
                 <br>
                 <label id="lb2" style="color:red;visibility:hidden">Enter the password more than 8 character</label>
                 <br>
                 <button id="btn1" onclick="buttonclick()" type="submit" >Submit</button>
             </form>
            </body>
        </center>
    </head>
</html>
